<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="wrap" id="app">
        <header class="header">
            <ul class="header-list d-flex justify-content-between">
                <li>
                    <a @click="visibility = 'all'" :class="{'selected':visibility == 'all'}" href="#">My Tasks</a>
                </li>
                <li>
                    <a @click="visibility = 'active'" :class="{'selected':visibility == 'active'}" href="#">In Progress</a>
                </li>
                <li>
                    <a @click="visibility = 'completed'" :class="{'selected':visibility == 'completed'}" href="#">Completed</a>
                </li>
            </ul>
        </header>
        <section class="todo-content d-flex flex-column  align-items-center" >
            <button class="todoInput" @click="addTask = !addTask"> + Add Task</button>
            <div class="addTask" v-if="addTask">
                <div class="addTask-view d-flex flex-wrap justify-content-between align-items-start">
                    <input type="checkbox" class="inputCheckbox">
                    <label>
                        <span class="todoCheckbox"></span><input class="todoTitleInput" placeholder="Type Something Here…" type="text" v-model="todoTitle">
                    </label>
                    <div class="editIcon ml-auto">
                        <a href="#">
                            <i class="far fa-star"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </div>
                </div>
                <div class="scroll">
                    <ul class="d-flex flex-column">
                        <li>
                            <label for=""><i class="far fa-calendar-alt"></i>Deadline</label>
                            <br>
                            <input type="date" class="deadlineInput"><input type="time" class="deadlineInput-time">
                        </li>
                        <li>
                            <label for="file"><i class="far fa-file"></i>File</label>
                            <br>
                            <input type="file" id="file" style="display: none;">
                            <label for="file" style="margin: 10px 0 0 25px;" class="fileLabel"></label>
                        </li>
                        <li>
                            <label for="textarea"><i class="far fa-comment-dots"></i>Comment</label>
                            <br>
                            <textarea class="commentTextarea" id="textarea" placeholder="Type your memo here…" cols="50" rows="10"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="button d-flex">
                    <button class="cancelBtn col-6">X Cancel</button>
                    <button class="addTaskBtn col-6" @click="addTodo">+ Add Task</button>
                </div>

            </div>
            <ul class="todo-content-list" v-cloak>
                <li v-for="(item , key) in filteredTodos">
                    <div class="todo-view d-flex flex-wrap justify-content-between align-items-start" :class="{'completed': item.completed,'editing':item.editing }">
                        <input type="checkbox" class="inputCheckbox" v-model="item.completed" :id="item.id">
                        <label :for="item.id" :class="{'completed': item.completed }">
                            <span class="todoCheckbox " :class="{'check': item.completed }"></span>{{item.title}}
                        </label>
                        <div class="editIcon ml-auto">
                            <a href="#">
                                <i class="far fa-star"></i>
                            </a>
                            <a @click.prevent="item.editing = !item.editing" href="#">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <a href="#" @click.prevent="removeTodo(key)">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </div>
                        <ul class="dataIcon d-flex mt-auto col-10" :class="{'completed': item.completed }">
                            <li>
                                <i class="far fa-calendar-alt"></i>
                            </li>
                            <li>
                                <i class="far fa-file"></i>
                            </li>
                            <li>
                                <i class="far fa-comment-dots"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="scroll animated fadeInDown" v-if="item.editing">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/all.js"></script>
</body>

</html>
